
  <form class="container my-5 p-4 border border-danger rounded" (submit)="onLogin(ll.value, pp.value)">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Nom d'utilisateur <span class="text-danger"> (hint: admin)</span></label>
      <input type="email" class="form-control" id="username" #ll placeholder="Nom d'utilisateur" required>
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Mot De Passe<span class="text-danger"> (hint: pwd)</span></label>
      <input type="password" class="form-control is-invalid" id="password" #pp placeholder="Mot De Passe" >
    </div>
    <button type="submit" class="btn btn-danger" (click)="onLogin(ll.value, pp.value)">
      <span id="button-text">Log in</span>
    </button>
  </form>
